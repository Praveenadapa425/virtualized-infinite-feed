version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:80'
    environment:
      - VITE_API_BASE_URL=http://api:8001
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  api:
    image: clue/json-server
    command: -H 0.0.0.0 -p 8001 -w /data/db.json
    ports:
      - '8001:8001'
    volumes:
      - ./api:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8001/posts"]
      interval: 10s
      timeout: 5s
      retries: 5