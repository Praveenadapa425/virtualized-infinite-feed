version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:80'
    environment:
      - VITE_API_BASE_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "apk add --no-cache curl && curl -f http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  api:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./api:/app
    command: sh -c "npm install -g json-server && json-server -H 0.0.0.0 -p 8000 /app/db.json"
    ports:
      - '8001:8000'
    healthcheck:
      test: ["CMD", "sh", "-c", "apk add --no-cache curl && curl -f http://localhost:8000/posts"]
      interval: 10s
      timeout: 5s
      retries: 5